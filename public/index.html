<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <h1>BMI Calculator</h1>
  <form id="bmiForm" action="/calculate-bmi" method="POST" novalidate>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" min="0.1" step="0.1"><br><br>
    <label for="height">Height (m):</label>
    <input type="number" id="height" name="height" min="0.1" step="0.01"><br><br>
    <button type="submit">Calculate BMI</button>
  </form>
  <div id="result" class="result"></div>

  <script>
    document.getElementById('bmiForm').addEventListener('submit', function (event) {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);

      if (!weight || !height || weight <= 0 || height <= 0) {
        alert('Please enter valid positive numbers for weight and height.');
        event.preventDefault(); // Останавливаем отправку только в случае ошибки
      }
    });
  </script>
</body>
</html>
